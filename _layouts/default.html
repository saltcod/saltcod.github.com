<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <title>{{ page.title }}</title>
 <meta name="author" content="Tom Preston-Werner" />
 <link href="http://feeds.feedburner.com/tom-preston-werner" rel="alternate" title="Tom Preston-Werner" type="application/atom+xml" />
 <meta name="readability-verification" content="QCzSs992GxmRYRKVpPeZ6LE2tS8aYKxsSSQKV8YM"/>

 <!-- syntax highlighting CSS -->
 <link rel="stylesheet" href="{{ site.base-url }}/css/syntax.css" type="text/css" />

 <!-- Homepage CSS -->
 <link rel="stylesheet" href="{{ site.base-url }}/css/screen.css" type="text/css" media="screen, projection" />

</head>
<body>

  <div class="site">
    <div class="title">
      <a href="/">Terry's Test Jekyll Site</a>
      <a class="extra" href="/">home</a>
      <a class="extra" href="/about.html">about</a>
    </div>
    
    {{ content }}
    
    
    <div id="page-navigation"> 
      <div class="clear">&nbsp;</div> 
      <div class="left"> 
        {% if page.previous.url %} 
        <a href="{{page.previous.url}}" title="Previous Post: 
        {{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
        {% endif %} 
      </div> 

      <div class="right"> 
        {% if page.next.url %} 
        <a href="{{page.next.url}}" title="next Post: 
        {{page.next.title}}">{{page.next.title}} &raquo; </a> 
        {% endif %} 
      </div> 
      <div class="clear">&nbsp;</div> 
    </div> 
    
    
    
    <div class="footer">
      <p>
        Terry Sutton</p>
      </div>
    </div>
    
  </body>
  </html>
